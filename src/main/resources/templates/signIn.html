
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<head>


</head>
<div layout:fragment="sideContent">
    <div class="container mt-5" style="min-height: 600px">
        <div class="row">
            <div class="col-6 mx-auto">
                <form method="post" th:action="@{'/auth'}">
                    <div class="row">
                        <div class="col-12">
                            <label>Email:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label>
                                <input type="text" class="form-control"
                                       name ="user_email" placeholder="example@gmail.com">
                            </label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Password</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label>
                                <input type="text" class="form-control"
                                       name ="user_password" placeholder="Enter your password">
                            </label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success">SIGN IN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
