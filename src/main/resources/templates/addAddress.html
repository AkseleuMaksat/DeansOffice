<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="~{header}"></div>
</head>
<body>
<div class="container-fluid" th:insert="~{navbar.html}"></div>
<div>
    <div class="container mt-5" style="min-height: 600px">
        <div class="row">
            <div class="col-6 mx-auto">
                <form action="/api/v1/add-address" method="POST">
                    <div class="row">
                        <div class="col-12">
                            <label>City Name:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="cityName"
                                   placeholder="Enter the name of the city" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>County Name:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <select name="country.countryId" class="form-select form-control">
                                <option th:each = "country : ${countyLar}"
                                        th:value = "${country.countryId}"
                                        th:text = "${country.countryName}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success">ADD ADDRESS</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer.html}"></div>
</body>
</html>
