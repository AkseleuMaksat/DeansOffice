<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <div th:insert="~{header}"></div>
        <style>
            body {
                padding-bottom: 128px;

            }
            tr td:last-child{
                width: 200px;
            }
            .btn-add {
                width: 60px;
                height: 40px;
                position: fixed;
                display: flex;
                bottom: 140px;
                right: 20px;
                z-index: 1000;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
    <div th:insert="~{navbar.html}"></div>
    <div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Faculty Name</th>
                <th>Group Name</th>
                <th>Enrollment</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group : ${groups}">
                <td th:text="${group.groupId}"></td>
                <td th:text="${group.faculty.facultyName}"></td>
                <td th:text="${group.groupName}"></td>
                <td th:text="${group.enrollment}"></td>
                <td th:text="${group.amount}"></td>
                <td>
                    <div class="role">
                        <a th:href="@{'/api/v1/group/details?groupId=' + ${group.groupId}}" class="btn btn-success">EDIT</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer" style="margin-left: 10px">
            Total Rows: <span th:text="${groups.size()}"></span>
        </div>
        <div class="role">
            <a th:href="@{/api/v1/add-group}" class="btn btn-success btn-add">+</a>
        </div>
    </div>
    <div th:insert="~{footer}" style="position: absolute; bottom: 0; width: 100%;"></div>
    </body>
    <script type="text/javascript" th:src="@{'/js/script.js'}"></script>
</html>
